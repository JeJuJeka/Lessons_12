<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lessons12</title>
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="container">
				<div class="translate">
					<div class="translate__body">
						<div class="translate__all">
							Translate X, Y
						</div>
					</div>
					<div class="translate__body">
						<div class="translate__x">
							Translate X
						</div>
					</div>
					<div class="translate__body">
						<div class="translate__y">
							Translate Y
						</div>
					</div>
				</div>
				<div class="scale">
					<div class="scale__body">
						<div class="scale__all">
							Scale X, Y
						</div>
					</div>
					<div class="scale__body">
						<div class="scale__x">
							Scale X
						</div>
					</div>
					<div class="scale__body">
						<div class="scale__y">
							Scale Y
						</div>
					</div>
				</div>
				<div class="rotate">
					<div class="rotate__body">
						<div class="rotate__45">Rotate 45</div>
					</div>
					<div class="rotate__body">
						<div class="rotate__100">Rotate 100</div>
					</div>
					<div class="rotate__body">
						<div class="rotate__260">Rotate 260</div>
					</div>
				</div>
				<div class="skew">
					<div class="skew__body">
						<div class="skew__all">Skew X, Y</div>
					</div>
					<div class="skew__body">
						<div class="skew__x">Skew X</div>
					</div>
					<div class="skew__body">
						<div class="skew__y">Skew Y</div>
					</div>
				</div>
				<div class="multiple">
					<div class="multiple__body">
						<div class="multiple__item">Multiple</div>
					</div>
				</div>
				<div class="origin">
					<div class="origin__body">
						<div class="origin__item-one">Transform-origin</div>
					</div>
					<div class="origin__body">
						<div class="origin__item-two">Transform-origin</div>
					</div>
					<div class="origin__body">
						<div class="origin__item-three">Transform-origin</div>
					</div>
				</div>
				<div class="perspective">
					<div class="perspective__body-one">
						<div class="perspective__item-one">Perspective</div>
					</div>
					<div class="perspective__body-two">
						<div class="perspective__item-two">Perspective-origin</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
